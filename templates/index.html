<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>紀念牌查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">紀念牌查詢系統</h1>

    <div class="mb-3 text-end">
        {% if not current_user.is_authenticated %}
            <a href="/login" class="btn btn-outline-primary btn-sm">登入後台</a>
        {% else %}
            <span class="me-2">歡迎 {{ current_user.username }}</span>
            <a href="/logout" class="btn btn-outline-secondary btn-sm">登出</a>
        {% endif %}
    </div>

    <div class="card p-4 mb-5 shadow-sm">
        <h4>查詢紀念牌</h4>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="輸入姓名進行查詢">
            <button class="btn btn-primary" onclick="search()">查詢</button>
        </div>
        <p id="resultText" class="text-success fw-bold"></p>
    </div>

    <!-- 管理員專區 -->
    <div id="adminPanel" class="card p-4 shadow-sm d-none">
        <h4>管理員專區</h4>
        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-success me-2" onclick="importExcel()">匯入 Excel</button>
            <button class="btn btn-info" onclick="exportExcel()">匯出 Excel</button>
        </div>
        <div id="memorialList" class="mt-4"></div>
    </div>

    <!-- 通知框容器 -->
    <div id="notification" class="alert" role="alert" style="display: none;"></div>
</div>

<script>
    // 把 isAdmin 從後端傳來的布林值，安全轉換成 JS 布林
    const isAdmin = {{ (current_user.is_authenticated and current_user.role == 'admin') | tojson }};
    console.log("isAdmin:", isAdmin);

    window.onload = () => {
        if (isAdmin) {
            document.getElementById('adminPanel').classList.remove('d-none');
            loadMemorials();
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    };

    // 查詢紀念牌
    function search() {
        const name = document.getElementById('searchInput').value;
        if (!name) {
            alert("請輸入姓名");
            return;
        }

        fetch(`/search?name=${encodeURIComponent(name)}`, { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    document.getElementById('resultText').innerText = data.map(item => item.result).join('\n');
                } else {
                    document.getElementById('resultText').innerText = '查無資料';
                }
            });
    }

    // 匯入 Excel
    function importExcel() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
            showNotification('請先選擇 Excel 檔案', 'danger');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('/import', {
            method: 'POST',
            body: formData,
            credentials: 'include'
        })
        .then(res => res.json())
        .then(data => {
            showNotification(data.message || data.error, data.status === 'success' ? 'success' : 'danger');
            loadMemorials();
        })
        .catch(() => {
            showNotification('匯入過程中發生錯誤', 'danger');
        });
    }

    // 匯出 Excel
    function exportExcel() {
        window.location.href = '/export';
    }

    // 載入紀念牌清單
    function loadMemorials() {
        fetch('/admin/memorials', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                console.log("載入到資料：", data);
                const list = document.getElementById('memorialList');
                list.innerHTML = '<h5>現有資料</h5>';
                data.forEach(mem => {
                    list.innerHTML += `
                        <div class="border p-2 mb-2 d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${mem.name}</strong>（${mem.side}側，第${mem.area}區 ${mem.row}行${mem.column}列）
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="deleteMemorial(${mem.id})">刪除</button>
                        </div>
                    `;
                });
            });
    }

    // 刪除紀念牌
    function deleteMemorial(id) {
        if (confirm('確定要刪除這筆資料嗎？')) {
            fetch(`/delete/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                showNotification('刪除成功', 'success');
                loadMemorials();
            })
            .catch(() => {
                showNotification('刪除失敗', 'danger');
            });
        }
    }

    // 顯示通知
    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.className = `alert alert-${type}`;
        notification.innerText = message;
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
