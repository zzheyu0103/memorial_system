<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>紀念牌查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">紀念牌查詢系統</h1>

    <div class="mb-3 text-end">
        {% if not current_user.is_authenticated %}
            <a href="/login" class="btn btn-outline-primary btn-sm">登入後台</a>
        {% else %}
            <span class="me-2">歡迎 {{ current_user.username }}</span>
            <a href="/logout" class="btn btn-outline-secondary btn-sm">登出</a>
        {% endif %}
    </div>

    <div class="card p-4 mb-5 shadow-sm">
        <h4>查詢紀念牌</h4>
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="輸入姓名進行查詢">
            <button class="btn btn-primary" onclick="search()">查詢</button>
        </div>
        <p id="resultText" class="text-success fw-bold"></p>
    </div>

    <!-- 管理員專區 -->
    <div id="adminPanel" class="card p-4 shadow-sm d-none">
        <h4>管理員專區</h4>
        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-success me-2" onclick="importExcel()">匯入 Excel</button>
            <button class="btn btn-info" onclick="exportExcel()">匯出 Excel</button>
        </div>
        <div id="memorialList" class="mt-4"></div>
    </div>
</div>

<script>
    const isAdmin = {{ 'true' if current_user.is_authenticated and current_user.role == 'admin' else 'false' }};

    window.onload = () => {
        if (isAdmin) {
            document.getElementById('adminPanel').classList.remove('d-none');
            loadMemorials();
        }
    };

    function search() {
        const name = document.getElementById('searchInput').value.trim();
        if (!name) {
            alert("請輸入姓名");
            return;
        }

        fetch(`/search?name=${encodeURIComponent(name)}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('resultText').innerText = data.message || data.error;
            });
    }

    function importExcel() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) {
            alert("請先選擇 Excel 檔案");
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        fetch('/admin/import', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message || data.error);
            loadMemorials();
        });
    }

    function exportExcel() {
        window.location.href = '/admin/export';
    }

    function loadMemorials() {
        fetch('/admin/memorials')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('memorialList');
                list.innerHTML = '<h5>現有資料</h5>';
                data.forEach(mem => {
                    list.innerHTML += `
                        <div class="border p-2 mb-2 d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${mem.name}</strong>（${mem.side}側，第${mem.area}區 ${mem.row}行${mem.column}列）
                            </div>
                            <button class="btn btn-sm btn-danger" onclick="deleteMemorial(${mem.id})">刪除</button>
                        </div>
                    `;
                });
            });
    }

    function deleteMemorial(id) {
        if (confirm('確定要刪除這筆資料嗎？')) {
            fetch(`/admin/delete/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    loadMemorials();
                });
        }
    }
</script>
</body>
</html>
